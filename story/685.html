<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>停止令人讨厌的“桌面上有未使用的图标”弹出气球</title><link rel="stylesheet" href="/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?f75329719d379998b2421a4cc2396366";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>停止令人讨厌的“桌面上有未使用的图标”弹出气球</h2></div><div class="content"><p>Windows XP中最烦人的“功能”之一是弹出气球对话框，它告诉您清理桌面。我几分钟前启动了一个旧的虚拟机，又遇到了它，所以我决定写下如何关闭它。</p><p>烦人的…</p><img class="content_img" src="/image/c4/c4317b211c568d1f1bb1f6a0e80d7836.png" /><p>右键单击桌面并选择属性，然后选择桌面选项卡，然后选择自定义桌面图标。</p><img class="content_img" src="/image/c2/c21ce7a86196d5ed84ac0c00580c57f9.png" /><p>现在只需取消选中“每隔60天运行恼人的桌面清理向导”复选框</p><img class="content_img" src="/image/cc/cc9f60faf76fcab8e7dbcb3b183c56d3.png" /><p>这只是一个我不想要的气球在我多风的天空中的一个例子。</p><div class="item_info"><span class="item_key"><a href="/tag/气球/">气球</a></span><span class="item_key"><a href="/tag/选择/">选择</a></span><span class="item_key"><a href="/tag/决定/">决定</a></span></div></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
