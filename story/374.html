<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>使Excel 2007在工作簿文件中打印网格线</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>使Excel 2007在工作簿文件中打印网格线</h2></div><div class="content"><p>默认情况下，Excel不会将网格线与Excel数据一起打印出来。以下是如何让Excel打印出网格线以使文档更具可读性。</p><p>准备打印Excel文档时，单击功能区上的页面布局选项卡，然后单击页面设置</p><img class="content_img" src="/image/1c/1cba4012be1bd64cb95f1bcedee3d244.png" /><p>在“页面设置”对话框中，单击“工作表”选项卡。然后选中“网格线”旁边的复选标记并单击“确定”。“打印文档时，网格线将随数据一起显示！”</p><img class="content_img" src="/image/bd/bda2931eb55ec4c450a372279a301eed.png" /><div class="item_info"><span class="item_key"><a href="/tag/网格线/">网格线</a></span><span class="item_key"><a href="/tag/打印/">打印</a></span><span class="item_key"><a href="/tag/文档/">文档</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/8569.html">如何在Excel中更改网格线的颜色</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
