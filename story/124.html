<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>将Ubuntu Desktop从DHCP更改为静态IP地址</title><link rel="stylesheet" href="/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?f75329719d379998b2421a4cc2396366";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>将Ubuntu Desktop从DHCP更改为静态IP地址</h2></div><div class="content"><p>如果你已经安装了带有DHCP的Ubuntu安装，那么通过基于GUI的网络安全设置对话框来重新配置你的系统以使用静态IP地址是非常容易的。</p><p>要打开该实用程序，请转到系统\管理\网络</p><img class="content_img" src="/image/8c/8c585a9cac3202c0c7c153074f1a61f1.png" /><p>您将在列表中看到您的网络适配器。单击属性按钮，您将看到此对话框：</p><img class="content_img" src="/image/54/54ef4b6f252aecd679377527684e430a.png" /><p>只需将下拉框更改为静态IP地址，然后输入您的静态设置即可。Ubuntu很简单，不是吗？</p><div class="item_info"><span class="item_key"><a href="/tag/静态/">静态</a></span><span class="item_key"><a href="/tag/系统/">系统</a></span><span class="item_key"><a href="/tag/看到/">看到</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/2062.html">如何为Ubuntu 10.04台式计算机分配静态IP</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
