<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>禁用空白CD或DVD介质的自动播放</title><link rel="stylesheet" href="/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?f75329719d379998b2421a4cc2396366";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>禁用空白CD或DVD介质的自动播放</h2></div><div class="content"><p>当您插入空白数据CD或DVD时，Ubuntu将自动启动CD刻录工具。这有时会干扰你当时正在做的其他事情。</p><p>要禁用此功能，请导航到System\Preferences\Removable Drive and Media：</p><img class="content_img" src="/image/fa/fa7be3a2a77a97fcac69d2d83677c855.png" /><p>取消选中该框，您将不再自动播放空白光盘。</p><div class="item_info"><span class="item_key"><a href="/tag/空白/">空白</a></span><span class="item_key"><a href="/tag/cd/">cd</a></span><span class="item_key"><a href="/tag/选中/">选中</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/1778.html">Google Chrome的空白新选项卡快速修复</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
