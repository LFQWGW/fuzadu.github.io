<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>在Vista中禁用Windows边栏</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>在Vista中禁用Windows边栏</h2></div><div class="content"><p>老实说：如果您正在阅读这篇文章，那么您可能会认为Windows Vista中的Windows侧栏既俗气又没用。谢天谢地，它也很容易禁用。</p><p>要禁用侧栏，请右键单击侧栏或侧栏图标，然后选择属性：</p><img class="content_img" src="/image/80/80ecad725790c0566ec1dea6dceecee7.png" /><p>取消选中“Windows启动时启动边栏”复选框：</p><img class="content_img" src="/image/60/606b125e05cf2c14dbd91d6dd8f43dc7.png" /><p>然后右键单击图标，选择退出关闭侧边栏：</p><img class="content_img" src="/image/ba/ba6172652e7c75e09403c947a801cdf5.png" /><p>您的侧边栏现在应该消失了，并且不会再从Windows启动。</p><div class="item_info"><span class="item_key"><a href="/tag/侧栏/">侧栏</a></span><span class="item_key"><a href="/tag/windows/">windows</a></span><span class="item_key"><a href="/tag/选择/">选择</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/204.html">将AOL Instant Messenger(AIM)放入Windows边栏</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
