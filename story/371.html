<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>在Word 2007中为图形快速添加标题</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>在Word 2007中为图形快速添加标题</h2></div><div class="content"><p>当您的文档包含图片、图表或其他图形时，最好添加一个标题来向读者描述更多内容。</p><p>选择要添加标题的图片或图形。单击功能区上的引用选项卡，选择插入标题，单击新建标签按钮，然后键入标题。</p><img class="content_img" src="/image/a8/a8c5eef83b033976ea1a84ac6efb8350.png" /><p>这将使您返回到标题框，如您所见，标题和标签字段已填充。_再次单击“确定”。</p><img class="content_img" src="/image/78/7854a7f7bf2d52cf649c1a0cdea7c1fa.png" /><p>Word将标题应用于我以绿色突出显示的图像。“您可以将此标题用于Word文档中的任何类型的图像。”</p><img class="content_img" src="/image/44/44c12d8bb1dc1aeea524008a6d2af7bd.png" /><div class="item_info"><span class="item_key"><a href="/tag/标题/">标题</a></span><span class="item_key"><a href="/tag/标签/">标签</a></span><span class="item_key"><a href="/tag/图片/">图片</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/8356.html">如何在Word中折叠和展开文档的某些部分</a><li><a href="/story/5796.html">如何在Word 2013中为图像添加标题</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
