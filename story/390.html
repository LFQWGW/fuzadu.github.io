<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>放大Excel 2007中的选定单元格</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>放大Excel 2007中的选定单元格</h2></div><div class="content"><p>Excel具有缩放功能，因此您可以增加整个文档的大小，但有时您只想放大正在处理的一组特定单元格，而Excel 2007使此任务变得简单。</p><p>选择要放大的单元格。在功能区上选择“视图”，然后选择“缩放到所选内容”。</p><img class="content_img" src="/image/f9/f99be7e8edc0e6ddc14cc94ab55cec0d.png" /><p>这将放大您要在Excel工作表中分析的特定节。</p><img class="content_img" src="/image/d5/d589ae7b45730260e2dcea466118b9b7.png" /><p>要返回正常视图，请单击100%。</p><img class="content_img" src="/image/0b/0b4289f6ea920a9168864d5bccc6acff.png" /><p>现在，您又回到了开始时的视图。</p><img class="content_img" src="/image/7f/7fefaa451e2f9fcb8c132eb3cc1057bb.png" /><div class="item_info"><span class="item_key"><a href="/tag/放大/">放大</a></span><span class="item_key"><a href="/tag/excel/">excel</a></span><span class="item_key"><a href="/tag/任务/">任务</a></span></div></div><div class="relate_story"><div><h3>相关文章</h3></div><ul><li><a href="/story/7895.html">如何在OS X中临时启用Dock放大</a></ul></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
