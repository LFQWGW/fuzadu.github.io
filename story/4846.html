<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>如何使天气图以摄氏度为单位显示温度</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>如何使天气图以摄氏度为单位显示温度</h2></div><div class="content"><img class="content_img" src="/image/2c/2cb591dc4422bf3ac491fd610bcd7d29.png" /><p>虽然有些人更喜欢用华氏度来显示温度，但我们中的很多人更愿意用摄氏度来显示温度，下面是你如何更改Windows8天气磁贴的方法。</p><p>如何使天气图以摄氏度为单位显示温度</p><p>切换到开始屏幕，并启动天气应用程序。</p><img class="content_img" src="/image/a8/a817ec1bc030e955171c88812eaa42ea.png" /><p>现在右键单击或点击屏幕上的任意位置，如果您查看屏幕的右下角，您将看到更改为摄氏度的按钮，单击它。</p><img class="content_img" src="/image/c1/c1ad86537f405f7fd6acc2e596810e4b.png" /><p>然后，您应该会看到它更新了当前温度。</p><img class="content_img" src="/image/c0/c05948dca1e2d0edcecb22fbd18da246.png" /><p>如果您关闭应用程序，或切换到开始屏幕，您将看到温度也已更新。</p><img class="content_img" src="/image/2c/2cb591dc4422bf3ac491fd610bcd7d29.png" /><p>非那样做不行。</p><div class="item_info"><span class="item_key"><a href="/tag/摄氏度/">摄氏度</a></span><span class="item_key"><a href="/tag/屏幕/">屏幕</a></span><span class="item_key"><a href="/tag/天气/">天气</a></span></div></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
