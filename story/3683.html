<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>电子修补入门：购物清单</title><link rel="stylesheet" href="/css.css"></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>电子修补入门：购物清单</h2></div><div class="content"><img class="content_img" src="/image/f6/f6b1f993ae8abcff95145e993a975878.jpg" /><p>肯尼斯·芬尼根在两年多前开始了他的电子修补冒险之旅，在那段时间里，他从一个完全的初学者发展到组装一些真正先进的项目。在他的项目开始出现在流行的黑客/电子博客(如Hack A Day)上后，他决定整理一份指南，帮助所有新的业余爱好者通过电子邮件向他介绍他的项目以及他们应该购买什么样的设备。</p><p>他的购买指南涵盖书籍、设备、开发工具、元件和模拟芯片。他的清单非常详细，有大量的链接，并为一个新的业余爱好者提供了大量的解释。</p><p>所以你想制造电子产品[肯尼思·芬尼根通过Hack A Day]</p><div class="item_info"><span class="item_key"><a href="/tag/大量/">大量</a></span><span class="item_key"><a href="/tag/爱好者/">爱好者</a></span><span class="item_key"><a href="/tag/发展/">发展</a></span></div></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
