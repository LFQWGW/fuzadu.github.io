<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>将垃圾桶图标添加到您的Ubuntu桌面</title><link rel="stylesheet" href="/css.css"><script>var _hmt = _hmt || [];(function() {var hm = document.createElement("script");hm.src = "https://hm.baidu.com/hm.js?f75329719d379998b2421a4cc2396366";var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(hm, s);})();</script></head><body><div id="header"><a class="site_title" href="http://www.fuzadu.com">复杂度</a></div><div><div><h2>将垃圾桶图标添加到您的Ubuntu桌面</h2></div><div class="content"><p>Ubuntu提供了在桌面上添加垃圾桶图标的选项，这对从Windows迁移过来的用户来说可能是一种安慰。</p><p>只需在Alt+F2运行对话框中键入gconf-Editor即可打开Gnome配置编辑器。</p><img class="content_img" src="/image/06/067b86d99d6f89e3a7a713d83e5701e3.png" /><p>现在向下浏览到以下键：</p><img class="content_img" src="/image/45/45bfde637194369b88d970b24eaa07f2.png" /><p>在右侧，您将看到一个名为trash_icon_visible的条目。只要勾选这个框就行了。如果愿意，您还可以更改trash_icon_name。</p><img class="content_img" src="/image/db/db58a41672399ab42bb405baae8eda45.png" /><p>这就是那个图标。</p><div class="item_info"><span class="item_key"><a href="/tag/trash/">trash</a></span><span class="item_key"><a href="/tag/gconf/">gconf</a></span><span class="item_key"><a href="/tag/向下/">向下</a></span></div></div></div><div id="footer">&copy 2020 fuzadu.com</div></body></html>
